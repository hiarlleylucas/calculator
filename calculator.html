<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Righteous&family=Roboto+Mono:wght@500&family=Sarala:wght@400;700&display=swap" 
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="css/style.css"> 
</head>
<body>

    <div class="fundo">
        <h1 class="nome">Hiarlley Lucas</h1>

        <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>

        <table class="tabela">
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="inserirNum('/')">/</button></td>
                <td><button onclick="inserirNum('*')">X</button></td>
            </tr>

            <tr>
                <td><button onclick="inserirNum('7')">7</button></td>
                <td><button onclick="inserirNum('8')">8</button></td>
                <td><button onclick="inserirNum('9')">9</button></td>
                <td><button onclick="inserirNum('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="inserirNum('4')">4</button></td>
                <td><button onclick="inserirNum('5')">5</button></td>
                <td><button onclick="inserirNum('6')">6</button></td>
                <td><button onclick="inserirNum('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="inserirNum('1')">1</button></td>
                <td><button onclick="inserirNum('2')">2</button></td>
                <td><button onclick="inserirNum('3')">3</button></td>
                <td rowspan="2"><button onclick="calcular()" style="height: 106px;">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button onclick="inserirNum('0')" style="width: 107px;">0</button></td>
                <td ><button onclick="inserirNum('.')">.</button></td>
            </tr>
        </table>

        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
